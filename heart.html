<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心形粒子动画</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // 粒子类
        class Particle {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 存储粒子
        let particles = [];

        // 绘制心形
        function drawHeart(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y + size * 0.4);
            ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + size * 0.4);
            ctx.bezierCurveTo(x - size / 2, y + size * 0.8, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size / 2, y + size * 0.8, x + size / 2, y + size * 0.4);
            ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size * 0.4);
        }

        // 绘制文字
        function drawText() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.font = '30px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('元宝', centerX, centerY);
        }

        // 点击效果
        canvas.addEventListener('click', (e) => {
            for(let i = 0; i < 20; i++) {
                particles.push(new Particle(
                    e.clientX,
                    e.clientY,
                    Math.random() * 3 + 1,
                    `hsl(${Math.random() * 60 + 330}, 100%, 50%)`
                ));
            }
        });

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制大心
            ctx.fillStyle = '#ff0066';
            const heartSize = Math.min(canvas.width, canvas.height) * 0.4;
            drawHeart(canvas.width/2, canvas.height/2 - heartSize/2, heartSize);
            ctx.fill();

            // 绘制文字
            drawText();

            // 更新和绘制粒子
            particles = particles.filter(particle => particle.life > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
